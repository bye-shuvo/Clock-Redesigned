<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Analog Clock</h1>
    <div id="clk-border">
        <div class="hand" id="hour"></div>
        <div class="hand" id="minute"></div>
        <div class="hand" id="second"></div>
        <div id="center"></div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
